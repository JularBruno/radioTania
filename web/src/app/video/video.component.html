<div *ngIf="isMobileResolution == false">
  <div class="container">
    <div class="div1">
      <div class="text">
          <h1>Videos</h1>
      </div>
  </div>
  <div class="line"></div>
  <div class="title">
      <div class="row" *ngIf="category == 'Programas'">
        <div class="col-8">
          <h1>Programas</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="row" *ngIf="category == 'Presentaciones'">
        <div class="col-8">
          <h1>Presentaciones</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-user-friends"></i>
        </div>
      </div>
      <div class="row" *ngIf="category == 'Bandas'">
        <div class="col-8">
          <h1>Bandas</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-guitar"></i>
        </div>
      </div>
    </div>
  <div class="audios">
    <ul class="list">
      <li *ngFor="let item of videos">
        <div class="element">
          <h1>
            {{item.title}}
          </h1>
          <div [innerHTML]="item.description"></div>
          <iframe width="97%" height="350"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
          </iframe>
          <hr>
        </div>
      </li>
    </ul>
  </div>
  </div>


  
</div>





















<!-- mobile -->



<div *ngIf="isMobileResolution == true">
  <div class="container">
    <div class="div1-mobile">
      <div class="text">
          <h1>Videos</h1>
      </div>
  </div>
  <div class="line"></div>
  <div class="title-mobile">
      <div class="row" *ngIf="category == 'Programas'">
        <div class="col-8">
          <h1>Programas</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="row" *ngIf="category == 'Presentaciones'">
        <div class="col-8">
          <h1>Presentaciones</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-user-friends"></i>
        </div>
      </div>
      <div class="row" *ngIf="category == 'Bandas'">
        <div class="col-8">
          <h1>Bandas</h1>
        </div>
        <div class="col-4">
          <i class="fas fa-guitar"></i>
        </div>
      </div>
    </div>
  <div class="audios-mobile">
    <ul class="list">
      <li *ngFor="let item of videos">
        <div class="element">
          <h1 style="font-size: 1.5rem;">
            {{item.title}}
          </h1>
          <div style="font-size: 1rem;" [innerHTML]="item.description"></div>
          <iframe width="97%" height="180"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
          </iframe>
          <hr>
        </div>
      </li>
    </ul>
  </div>
  </div>


</div>
