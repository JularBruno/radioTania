<div class="container">
  <p>&nbsp;</p>
      <p>&nbsp;</p>
  <div class="row justify-content-center">
    <div class="col-sm-4"></div>
    <div class="card col-sm-4 text-center">
      <div class="card-body">
        <img src="assets/logo.png" class="img">
      <form [formGroup]="formObject" (ngSubmit)="logForm(formObject.value)" novalidate>
        <hr>
        <div class="form-group text-left">
          <label for="user">Administrador</label>
          <input type="text" class="form-control" id="user" formControlName="user" placeholder="Ingrese su usuario admin">
        </div>
        <div class="form-group text-left">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <p>&nbsp;</p>
        <button [disabled]="!formObject.valid" type="submit" class="btn default-btn btn-primary btn-block">Ingresar</button>
      </form>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
