<div class="container-fluid">

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/users']"><i class="fa fa-users icon-primary"></i> Usuarios</a>
        </li>
        <li class="breadcrumb-item active"> Administrador de usuarios </li>
    </ol>


    <div class="container">
        <form class="w-100 pt-3" [formGroup]="formObject" (ngSubmit)="logForm(formObject.value)">
            <h3>Administrar usuarios</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label>Usuario</label>
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="user">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección" formControlName="address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad" formControlName="city">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Teléfono</label>
                        <input type="number" class="form-control" placeholder="Teléfono" formControlName="phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Sexo</label>
                        <!-- <input type="text" class="form-control" placeholder="Sexo" formControlName="sex"> -->
                        <select class="form-control" placeholder="Sexo" formControlName="sex">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="form-control" placeholder="Edad de nacimiento" formControlName="birthdate">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Sesiones disponibles por código</label>
                        <input type="number" class="form-control" placeholder="Sesiones" formControlName="codeAmount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img [src]="profileImage" class="img-fluid">
                </div>
            </div>

            <button class="btn primary mb-4 mt-4 float-right" type="button" block [disabled]="!formObject.valid"
                (click)="logForm(formObject.value)"><i class="fa fa-check " aria-hidden="true"></i> GUARDAR
            </button>
        </form>
    </div>
</div>
