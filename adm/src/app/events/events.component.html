<div class="container p-4">

    <div class="row align-items-center">
        <div class="col-sm-6">
            <h2 class="section-title">
                <i class="fa fa-calendar-o icon-primary"></i> Eventos</h2>
        </div>
        <div class="col-sm-6 text-right">
            <button type="button" class="btn primary ml-2" (click)="create()">
            <i class="fa fa-plus"></i> CREAR EVENTO</button>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Miniatura</th>
                    <th>TÃ­tulo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Cargador -->
                <tr *ngIf="loading" class="text-center">
                    <td colspan="6">
                        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i> Cargando eventos...
                    </td>
                </tr>
                <!-- Texto cuando no hay resultados  -->
                <tr *ngIf="!loading && items.length == 0" class="text-center">
                    <td colspan="6">
                        <span class="text-muted">
                  <i class="fa fa-close" aria-hidden="true"></i>
                No hay eventos para mostrar
              </span>
                    </td>
                </tr>
                <tr *ngFor="let item of items">
                    <td width="30%">
                        <img [src]="getImage(item.miniature)" onerror="this.src='assets/no-product.png';" class="img-thumbnail" style="object-fit: cover;height: 60px;width: 60px;" alt="Card image cap">
                    </td>
                    <td width="50%">{{item.title}}</td>
                    <td width="20%" class="text-right">
                        <button type="button" class="btn primary btn-sm mr-2" (click)="edit(item)">
                    <i class="fa fa-pencil" aria-hidden="true" ></i>
                  </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="remove(item)">
                    <i class="fa fa-close" aria-hidden="true" ></i>
                  </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
